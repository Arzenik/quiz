<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h2 id="question">Quel est le capital de la France ?</h2>
        <div class="answers">
            <button class="answer-btn">Paris</button>
            <button class="answer-btn">Londres</button>
            <button class="answer-btn">Berlin</button>
            <button class="answer-btn">Madrid</button>
        </div>
        <div class="timer">
            <span id="timer">5</span> secondes restantes
        </div>
        <button id="next-btn" class="btn" style="display: none;">Suivant</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
