<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <div id="timer">Temps restant : <span id="time-left">30</span> secondes</div>
        <h2 id="question">Quel est la capital de la France ?</h2>
        <div class="answers-container">
            <button class="answer-btn">Paris</button>
            <button class="answer-btn">Londres</button>
            <button class="answer-btn">Berlin</button>
            <button class="answer-btn">Madrid</button>
        </div>


        <!-- Section historique des rÃ©ponses -->
        <div id="historyline" class="historyline">
            <div id="answer-history" class="answer-history"></div>
            <div id="dot" class="dot"><img src="dot.png">
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
